<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part- 4</title>
</head>
<body style="background-color: rgb(49, 44, 44); color: white; margin-top: 15px;">
    <h2 style="text-align: center;">DOM Part 4</h2>
</body>

<script>
    function createDiv(text, color, className){
        const div = document.createElement('div')
        div.id = 1
        div.className = className
        div.style.backgroundColor = color
        div.style.padding = '10px'
        div.style.marginBottom = '15px'
        div.style.marginLeft= '15px'
        // div.innerText = 'First Box Title'
        const txt = document.createTextNode(text)
        div.appendChild(txt)
        document.body.appendChild(div)
    }
    
    
    for (let i = 0; i < 5; i++) {
        createDiv(`Text No. ${i+1}`, 'green', 'box')
    }
    
</script>
</html>
