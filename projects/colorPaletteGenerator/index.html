<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Palette</title>
</head>
<body>
    <div class="wrapper">
        <head>
            <h1>Color Palette Generator</h1>
        </head>

        <main>
            <div class="container">
                <div class="color" id="color1">
                    <div class="colorCode">#C72A0C</div>
                </div>
                <div class="color" id="color2">
                    <div class="colorCode">#D9DAA5</div>
                </div>
                <div class="color" id="color3">
                    <div class="colorCode">#788770</div>
                </div>
                <div class="color" id="color4">
                    <div class="colorCode">#5B7D6C</div>
                </div>
                <div class="color" id="color5">
                    <div class="colorCode">#6E9155</div>
                </div>
            </div>
            <div class="foot">
                <button>Generate Color Palette</button>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
