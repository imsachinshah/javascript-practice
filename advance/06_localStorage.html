    // JSON.stringify() and JSON.parse() we can use this to save object on local storage

    const user = {
        name: 'Ram Singh',
        age: 23,
        username: 'ramsingh',
        email: 'ram@mail.com'
    }

    let data = JSON.stringify(user); // covert object to string
    console.log(data);
    console.log(typeof data); // string 

    localStorage.setItem('user', data)

    let userDataFromLocalStorage = localStorage.getItem('user');

    let userData = JSON.parse(userDataFromLocalStorage); // covert string to object

    console.log(userData);
    console.log(typeof userData); // object

    console.log(userData.name);
